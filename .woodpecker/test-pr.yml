steps:
  install:
    image: danlynn/ember-cli:5.2.1-node_18.17
    commands:
      - npm ci
  lint-js:
    image: danlynn/ember-cli:5.2.1-node_18.17
    commands:
      - npm run lint:js
  lint-hbs:
    image: danlynn/ember-cli:5.2.1-node_18.17
    commands:
      - npm run lint:hbs
  lint-css:
    image: danlynn/ember-cli:5.2.1-node_18.17
    commands:
      - npm run lint:css
  test:
    image: danlynn/ember-cli:5.2.1-node_18.17
    commands:
      - npm run test:ember
when:
  event: pull_request
