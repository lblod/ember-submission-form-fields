---
kind: pipeline
type: docker
name: verify
steps:
- name: install
  image: danlynn/ember-cli:5.2.1-node_18.17
  commands:
  - npm ci
- name: lint
  image: danlynn/ember-cli:5.2.1-node_18.17
  commands:
  - npm run lint
- name: test
  image: danlynn/ember-cli:5.2.1-node_18.17
  commands:
  - npm run test:ember
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: scenario-embroider-safe
steps:
- name: install
  image: danlynn/ember-cli:5.2.1-node_18.17
  commands:
  - npm ci
- name: test-embroider
  image: danlynn/ember-cli:5.2.1-node_18.17
  commands:
  - npx ember try:one embroider-safe
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: scenario-embroider-strict
steps:
- name: install
  image: danlynn/ember-cli:5.2.1-node_18.17
  commands:
  - npm ci
- name: test-embroider
  image: danlynn/ember-cli:5.2.1-node_18.17
  commands:
  - npx ember try:one embroider-optimized
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: release
steps:
- name: npm-release
  image: plugins/npm
  settings:
    token:
      from_secret: npm_access_token
trigger:
  event:
    - tag

